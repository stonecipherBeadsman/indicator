<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript">

    function padlength(what) {
        var output = (what.toString().length == 1) ? "0" + what : what;
        return output;
    }

    function setTextColor(color){
        document.getElementById("servertime").setAttribute("style","color:" + color);
    }

    function setBackgroundColor(color){
        document.body.setAttribute("style","background: " + color);
    }

    function setMessage(text){
        document.getElementById("message").innerHTML = text;
    }

    function displaytime() {

    var currenttime = Date.now(); 
    var localTime = new Date(currenttime).toLocaleTimeString();
    var hours = parseInt(localTime.split(':')[0].split(' ')[0]);
    var minutes = parseInt(localTime.split(':')[1].split(' ')[0]);
    var seconds = parseInt(localTime.split(':')[2].split(' ')[0]);
    console.log('hours',hours, '\nminutes', minutes, '\nseconds', seconds);
        document.getElementById("servertime").innerHTML = localTime;
        //certain time chunck of the hour
        if(minutes >= 54){ //happens every hour
        	setBackgroundColor('red');  
        	setTextColor('green');    	
        	setMessage('');
        } else if (minutes === 0){
            if(seconds % 2 === 0){
                setBackgroundColor('white');
                setTextColor('black');
                setMessage(''); 
            } else {
                setBackgroundColor('black');
                setTextColor('white');
                setMessage('');
            }
        }
        else {
        	setBackgroundColor('green');
            setTextColor('red');            	
        	setMessage('');
        }
    }

    window.onload = function() {
        setInterval("displaytime()", 1000);
    }
    </script>
</head>

<body style="background: white">
    <b style="font-size: 70px; font-family: monospace; text-align: center"><p id="servertime"></p></b>
    <div>
    	<t id="message" style="color: gold; font-weight: bold; font-size: 100px"></t>	
    </div>
</body>

</html>
