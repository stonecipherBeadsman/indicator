<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript">
    function padlength(what) {
        var output = (what.toString().length == 1) ? "0" + what : what;
        return output;
    }

    function setTextColor(color) {
        document.getElementById("servertime").setAttribute("style", "color:" + color);
    }

    function setBackgroundColor(color) {
        document.body.setAttribute("style", "background: " + color);
    }

    function setMessage(text) {
        document.getElementById("message").innerHTML = text;
    }

    function displaytime(isTest, hoursTest, minutesTest, secondsTest, meridianTest) {

        var currenttime = Date.now();
        var localTime = new Date(currenttime).toLocaleTimeString();
        var hours = 0;
        var minutes = 0;
        var seconds = 0;
        var meridian = '';
        if(!isTest){
            hours = parseInt(localTime.split(':')[0].split(' ')[0]);
            minutes = parseInt(localTime.split(':')[1].split(' ')[0]);
            seconds = parseInt(localTime.split(':')[2].split(' ')[0]);
            meridian = localTime.split(':')[2].split(' ')[1];
        } else {
            hours = hoursTest;
            minutes = minutesTest;
            seconds = secondsTest;
            meridian = meridianTest;            
        }

        var hourlyDeviceTime = 54;

        var sleepTime = {
            backgroundColor: 'blue',
            textColor: 'yellow',
            nap:{
                hour: 12,
                minutes: 25,
                meridian: 'PM',
                description: 'Nap'
            },
            bed:{
                hour: 7,
                minutes: 5,
                meridian: 'PM',
                description: 'Bed'
            }
        };

        var eatTime = {
            backgroundColor: 'yellow',
            textColor: 'blue',
            breakfast: {
                hour: 6,
                minutes: 15,
                meridian: 'AM',
                description: 'Breakfast'
            },
            secondBreakfast:{
                hour: 8,
                minutes: 1,
                meridian: 'AM',
                description: 'Second Breakfast'                
            },
            lunch: {
                hour: 11,
                minutes: 20,
                meridian: 'AM',
                description: 'Lunch'
            },
            dinner: {
                hour: 4,
                minutes: 44,
                meridian: 'PM',
                description: 'Dinner'
            }
        };

        var bathTime = {
            backgroundColor: 'teal',
            textColor: 'pink',
            hour: 5,
            minutes: 44,
            meridian: 'PM',
            description: 'Bath'
        };

        var activityTime = {
            backgroundColor: 'pink',
            textColor: 'teal',
            hour: 9,
            minutes: 44,
            meridian: 'AM',
            description: 'Activity'
        };

        var readingTime = {
            backgroundColor: 'orange',
            textColor: 'blue',
            hour: 6,
            minutes: 44,
            meridian: 'PM',
            description: 'Read'
        };


        console.log('hours', hours, '\nminutes', minutes, '\nseconds', seconds, '\nmeridian', meridian);
        document.getElementById("servertime").innerHTML = localTime;
        //certain time chunck of the hour
        if (minutes >= hourlyDeviceTime) { //happens every hour
            setBackgroundColor('red');
            setTextColor('green');
            setMessage('');
        } else if (minutes === 0) {
            if (seconds % 2 === 0) {
                setBackgroundColor('white');
                setTextColor('black');
                setMessage('');
            } else {
                setBackgroundColor('black');
                setTextColor('white');
                setMessage('');
            }
        /*Reading Time Before Bed*/
        } else if (hours === readingTime.hour && minutes >= readingTime.minutes && minutes <= readingTime.minutes + 10 && meridian === readingTime.meridian) { 
            setBackgroundColor(readingTime.backgroundColor);
            setTextColor(readingTime.textColor);
            setMessage(readingTime.description);
        /*Nap Time*/
        } else if (hours === sleepTime.nap.hour && minutes >= sleepTime.nap.minutes && minutes <= sleepTime.nap.minutes + (10 * 3) && meridian === sleepTime.nap.meridian) {
            setBackgroundColor(sleepTime.backgroundColor);
            setTextColor(sleepTime.textColor);
            setMessage(sleepTime.nap.description);
        /*Bed Time*/
        } else if (hours === sleepTime.bed.hour && minutes >= sleepTime.bed.minutes && minutes <= sleepTime.bed.minutes + (10 * 3) && meridian === sleepTime.bed.meridian){
            setBackgroundColor(sleepTime.backgroundColor);
            setTextColor(sleepTime.textColor);
            setMessage(sleepTime.bed.description);
        /*Breakfast Time*/        
        } else if (hours === eatTime.breakfast.hour && minutes >= eatTime.breakfast.minutes && minutes <= eatTime.breakfast.minutes + (10 * 3) && meridian === eatTime.breakfast.meridian){
            setBackgroundColor(eatTime.backgroundColor);
            setTextColor(eatTime.textColor);
            setMessage(eatTime.breakfast.description);            
        /*Second Breakfast Time*/
        } else if (hours === eatTime.secondBreakfast.hour && minutes >= eatTime.secondBreakfast.minutes && minutes <= eatTime.secondBreakfast.minutes + (10 * 3) && meridian === eatTime.secondBreakfast.meridian){
            setBackgroundColor(eatTime.backgroundColor);
            setTextColor(eatTime.textColor);
            setMessage(eatTime.secondBreakfast.description); 
        /*Lunch Time*/           
        } else if (hours === eatTime.lunch.hour && minutes >= eatTime.lunch.minutes && minutes <= eatTime.lunch.minutes + (10  * 3) && meridian === eatTime.lunch.meridian){
            setBackgroundColor(eatTime.backgroundColor);
            setTextColor(eatTime.textColor);
            setMessage(eatTime.lunch.description); 
        /*Dinner Time*/           
        } else if (hours === eatTime.dinner.hour && minutes >= eatTime.dinner.minutes && minutes <= eatTime.dinner.minutes + 10 && meridian === eatTime.dinner.meridian){
            setBackgroundColor(eatTime.backgroundColor);
            setTextColor(eatTime.textColor);
            setMessage(eatTime.dinner.description);
        /*Activity Time*/          
        } else if (hours === activityTime.hour && minutes >= activityTime.minutes && minutes <= activityTime.minutes + 10 && meridian === activityTime.meridian){
            setBackgroundColor(activityTime.backgroundColor);
            setTextColor(activityTime.textColor);
            setMessage(activityTime.description);
        /*Bath Time*/         
        } else if (hours === bathTime.hour && minutes >= bathTime.minutes && minutes <= bathTime.minutes + 10 && meridian === bathTime.meridian){
            setBackgroundColor(bathTime.backgroundColor);
            setTextColor(bathTime.textColor);
            setMessage(bathTime.description);  
        }
        /*Default Case*/ 
        else {
            setBackgroundColor('green');
            setTextColor('red');
            setMessage('');
        }
    }
    //window.open('https://www.youtube.com/watch?v=kdNpQ2R6C5s', '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');

        //setInterval("displaytime(true, 6, 45, 0, 'PM')", 1000);
        //setInterval("displaytime(true, 7, 15, 0, 'PM')", 1000);
        /*Main Function Call*/
        setInterval("displaytime()", 1000);
    }
    </script>
</head>
